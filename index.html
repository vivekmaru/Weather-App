<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/f0d4c8bb8c.js"></script>
</head>

<body>
    <div class="container">
        <div class="card">
            <header>
                <div class="city">Bangalore</div>
                <div class="search-icon">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </div>
            </header>
            <div class="current">
                <div class="icon" data-icon="I"></div>
                <div class="curTemp">38&deg;</div>

            </div>
            <div class="forecast">
                <div class="upcoming">
                    <span>Tomorrow</span><span>38&deg;</span>
                    <div class="icon" data-icon="B"></div>
                </div>
                <div class="upcoming">
                    <span>Monday</span><span>38&deg;</span>
                    <div class="icon" data-icon="O"></div>
                </div>
                <div class="upcoming">
                    <span>Tuesday</span><span>38&deg;</span>
                    <div class="icon" data-icon="Q"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
